<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Locations List</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    </head>

    <body>
    <div class="container">
        <a href="/stuff" class="btn btn-success">Back to items</a>
            <h1>Locations</h1>

            <table class="table table-striped">
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
                <tr th:each = "location : ${locations}">
                    <td th:text="${location.name}"></td>
                    <td><a th:href="@{/deletelocation/{id}(id=${location.locationId})}" class="btn btn-danger">Delete</a></td>
                </tr>
            </table>
            <a href="/addlocation" class="btn btn-success">Add location</a>

        </div>
    </body>
</html>
